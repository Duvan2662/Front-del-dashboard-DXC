<div class="w-full">
  <div class="bg-white dark:bg-zinc-900 p-6 rounded-2xl shadow-lg flex flex-col gap-6 w-full">

    <div class="font-semibold text-2xl text-gray-800 dark:text-white">
      {{titleOfPage}}
    </div>

    <div class="flex flex-col lg:flex-row gap-10">

      <form [formGroup]="myform" class="flex-1 flex flex-col gap-10">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Tipo de dispositivo</label>
            <input
             formControlName="tipo"
                [ngClass]="{
                  'bg-[#09090B]': myform.get('tipo')?.enabled,
                  'bg-[#2f3542]': myform.get('tipo')?.disabled
                }"
                class="border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#5F249F]"
              />
          </div>
          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Nombre del dispositivo</label>
            <input
              formControlName="nombre"
              [ngClass]="{
                  'bg-[#09090B]': myform.get('nombre')?.enabled,
                  'bg-[#2f3542]': myform.get('nombre')?.disabled
              }"
              class="border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#5F249F]"
            />
          </div>

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">IMEI 1</label>
            <input
              formControlName="imei1"
              [ngClass]="{
                  'bg-[#09090B]': myform.get('imei1')?.enabled,
                  'bg-[#2f3542]': myform.get('imei1')?.disabled
              }"
              class="border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#5F249F]"
            />
          </div>

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">IMEI 2 (opcional)</label>
            <input
              formControlName="imei2"
              [ngClass]="{
                  'bg-[#09090B]': myform.get('imei2')?.enabled,
                  'bg-[#2f3542]': myform.get('imei2')?.disabled
              }"
              class="border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#5F249F]"
            />
          </div>

          <div class="flex flex-col gap-6 col-span-2">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Sistema operativo</label>
            <select
              formControlName="sistema_operativo"
                [ngClass]="{
                    'bg-[#09090B]': myform.get('sistema_operativo')?.enabled,
                    'bg-[#2f3542]': myform.get('sistema_operativo')?.disabled
                }"
                class="border border-gray-700 rounded-lg px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#5F249F]"
              >
              <option value="">Selecciona una opción</option>
              <option value="Android">Android</option>
              <option value="Ios">Ios</option>
              <option value="HarmonyOS">HarmonyOS</option>
            </select>
          </div>

        </div>
      </form>
      <div class="flex flex-col items-center">
        <label class="text-gray-700 dark:text-gray-200 font-medium mb-2">Imagen QR del dispositivo móvil</label>

        <div class="border border-gray-700 rounded-lg p-4 bg-[#09090B] w-56 h-56 md:w-72 md:h-72 flex items-center justify-center">
          <img
            [src]="qrImage"
            alt="QR"
            class="w-full h-full object-contain"
          />
        </div>

        <button
          class="mt-3 bg-[#5F249F] hover:bg-[#4B1E7A] text-white font-medium text-sm px-4 py-2 rounded-lg cursor-pointer no-underline">
          Descargar
        </button>
      </div>
    </div>

    <div class="flex flex-col lg:flex-row gap-10">

      <div class="flex-1 flex flex-col gap-10 ng-untouched ng-pristine">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
          <div class="flex flex-col gap-2 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Fecha de creación</label>
            <input
              [value]="createdAt | date:'dd/MM/yyyy'"
              disabled
              class="border border-gray-700  bg-[#2f3542] rounded-lg px-3 py-2 text-white"
            />
          </div>

          <div class="flex flex-col gap-2 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Fecha de última actualización</label>
            <input
              [value]="updatedAt | date:'dd/MM/yyyy'"
              disabled
              class="border bg-[#2f3542] border-gray-700 rounded-lg px-3 py-2 text-white"
            />
          </div>
        </div>

      </div>

      <div class="w-[288px] flex flex-row items-center gap-3 mt-6">
        <button
          [ngClass]="{
            ' bg-[#33CB93] hover:bg-[#218E66] text-white': !isEditing,
            'bg-blue-600 hover:bg-blue-700 text-white':isEditing
          }"
          class="flex-1 font-medium px-4 py-2 rounded-lg cursor-pointer no-underline"
          (click)="onClickButton()"
          >
          {{valorBoton}}
        </button>
        @if (!isEditing) {
          <button class="flex-1 bg-[#B91C1C] hover:bg-[#7A1010] text-white font-medium px-4 py-2 rounded-lg cursor-pointer no-underline">
          Eliminar
        </button>
        }


      </div>

    </div>

  </div>
</div>
