<div class="w-full">
  <div class="bg-white dark:bg-zinc-900 p-6 rounded-2xl shadow-lg flex flex-col gap-6 w-full">

    <div class="font-semibold text-2xl text-gray-800 dark:text-white">
      Dispositivo Móvil
    </div>

    <div class="flex flex-col lg:flex-row gap-10">

      <form [formGroup]="myform" class="flex-1 flex flex-col gap-10">

        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Tipo de dispositivo</label>
            <input formControlName="tipo"
              class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white" />
          </div>

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Nombre del dispositivo</label>
            <input formControlName="nombre"
              class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white" />
          </div>

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">IMEI 1</label>
            <input formControlName="imei1"
              class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white" />
          </div>

          <div class="flex flex-col gap-6 col-span-2 md:col-span-1">
            <label class="text-gray-700 dark:text-gray-200 font-medium">IMEI 2 (opcional)</label>
            <input formControlName="imei2"
              class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white" />
          </div>

          <div class="flex flex-col gap-6 col-span-2">
            <label class="text-gray-700 dark:text-gray-200 font-medium">Sistema operativo</label>
            <select formControlName="sistema_operativo"
              class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white">
              <option value="">Selecciona una opción</option>
              <option value="Android">Android</option>
              <option value="Ios">Ios</option>
              <option value="HarmonyOS">HarmonyOS</option>
            </select>
          </div>

        </div>
      </form>
      <div class="flex flex-col items-center">
        <label class="text-gray-700 dark:text-gray-200 font-medium mb-2">Imagen QR del dispositivo móvil</label>

        <div class="border border-gray-700 rounded-lg p-4 bg-[#09090B] w-56 h-56 md:w-72 md:h-72 flex items-center justify-center">
          <img [src]="qrImage" alt="QR" class="w-full h-full object-contain" />
        </div>

        <button
          class="mt-3 bg-[#5F249F] hover:bg-[#4B1E7A] text-white font-medium text-sm px-4 py-2 rounded-lg">
          Descargar
        </button>
      </div>
      </div>
    <div class="f20">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-10">

        <div class="flex flex-col gap-2">
          <label class="text-gray-700 dark:text-gray-200 font-medium">Fecha de creación</label>
          <input disabled
            class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="text-gray-700 dark:text-gray-200 font-medium">Fecha de última actualización</label>
          <input disabled
            class="border border-gray-700 rounded-lg px-3 py-2 bg-[#09090B] text-white" />
        </div>

      </div>

      <div class="flex justify-end gap-4 mt-4">
        <button
          class="bg-[#33CB93] hover:bg-[#5CD7AE] text-white font-medium px-4 py-2 rounded-lg">
          Editar
        </button>
        <button
          class="bg-[#B91C1C] hover:bg-[#C44E4E] text-white font-medium px-4 py-2 rounded-lg">
          Eliminar
        </button>
      </div>

    </div>
    </div>
</div>
