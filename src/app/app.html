<mat-sidenav-container class="h-screen">
  <mat-sidenav class="!bg-[#18181B] !rounded-none !custom-animation"
    [style.width.px]="width()" opened mode="side">
    <app-sidenav [collapsed]="collapsed()" />
  </mat-sidenav>
  <mat-sidenav-content [style.margin-left.px]="width()">
    <app-header (onToggle)="collapsed.set(!collapsed())" />

    <div class="p-4 bg-[#09090B] min-h-screen text-white">
      <router-outlet />
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
