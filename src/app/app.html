<div class="flex flex-col h-screen bg-[#09090B] text-white">

  <!-- HEADER SUPERIOR -->
  <header class="flex items-center justify-between bg-[#18181B] px-4 h-17 shadow-sm">
     <app-header (onToggle)="collapsed.set(!collapsed())" />
  </header>

  <!-- CONTENEDOR PRINCIPAL (SIDENAV + CONTENIDO) -->
  <div class="flex flex-1 overflow-hidden pl-6 pt-7 pb-7 ">
    <!-- SIDENAV -->
    <aside
      class="!bg-[#18181B] transition-all duration-300 overflow-y-auto !rounded-md"
      [style.width.px]="width()"
    >
      <app-sidenav [collapsed]="collapsed()" />
    </aside>

    <!-- CONTENIDO -->
    <main class="flex-1 overflow-y-auto px-8 bg-[#09090B]">
      <router-outlet />
    </main>
  </div>
</div>
